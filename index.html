<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="result">
        <h1>Your Result</h1>
        <div class="circle_rate">
          <h2>76</h2>
          <h3>of 100</h3>
        </div>
        <h2>Great</h2>
        <p>
          You scored higher han 65% of the people who have taken these tests.
        </p>
      </section>
      <section class="summary">
        <h2>Summary</h2>
        <ul>
          <li class="reaction">
            <div class="title">
              <img src="./assets/images/icon-reaction.svg" alt="eclair" />
              <h3>Reaction</h3>
            </div>
            <div class="rate">
              <p>80</p>
              <p>/ 100</p>
            </div>
          </li>
          <li class="memory">
            <div class="title">
              <img src="./assets/images/icon-memory.svg" alt="cerveau" />
              <h3>Memory</h3>
            </div>
            <div class="rate">
              <p>92</p>
              <p>/ 100</p>
            </div>
          </li>
          <li class="verbal">
            <div class="title">
              <img
                src="./assets/images/icon-verbal.svg"
                alt="bulle de dialogue"
              />
              <h3>Verbal</h3>
            </div>
            <div class="rate">
              <p>61</p>
              <p>/ 100</p>
            </div>
          </li>
          <li class="visual">
            <div class="title">
              <img src="./assets/images/icon-visual.svg" alt="oeil" />
              <h3>Visual</h3>
            </div>
            <div class="rate">
              <p>72</p>
              <p>/ 100</p>
            </div>
          </li>
        </ul>
        <button>Continue</button>
      </section>
    </main>
  </body>
</html>
